<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnWrap Form</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">

        <br>

        <label for="name">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

        <br>

        <label for="contact">Contact Number</label>
        <input type="number" name="contact" id="contact" placeholder="Enter Your Contact Number">

        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transe">Transe</option>
        </select>

        <br>

        <label for="dob">Date Of Berth</label>
        <input type="date" name="date" id="dob">

        <br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating1">5</label>

        <br>

        <label for="msg">Enter Your Massage</label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write Your Massage"></textarea>

        <br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <br>

        <footer>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" 
                alt="YouTube" weidth="40" height="40">
            </a>

            <a href="https://www.instagram.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" 
                alt="Instagram" weidth="40" height="40">
            </a>

            <a href="https://telegram.org/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" 
                alt="Teligram" weidth="40" height="40">
            </a>
        </footer>
    </form>

</body>
